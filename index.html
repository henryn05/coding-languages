<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/img/pokemon-logo.png" alt="Pokedex Logo" width="200">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <!-- Filter for Types -->
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="typeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Type</button>
                <div class="dropdown-menu" aria-labelledby="typeDropdown">
                  <a class="dropdown-item" href="#" data-type="normal">Normal</a>
                  <a class="dropdown-item" href="#" data-type="fire">Fire</a>
                  <a class="dropdown-item" href="#" data-type="water">Water</a>
                  <a class="dropdown-item" href="#" data-type="electric">Electric</a>
                  <a class="dropdown-item" href="#" data-type="grass">Grass</a>
                  <a class="dropdown-item" href="#" data-type="ice">Ice</a>
                  <a class="dropdown-item" href="#" data-type="fighting">Fighting</a>
                  <a class="dropdown-item" href="#" data-type="poison">Poison</a>
                  <a class="dropdown-item" href="#" data-type="ground">Ground</a>
                  <a class="dropdown-item" href="#" data-type="flying">Flying</a>
                  <a class="dropdown-item" href="#" data-type="psychic">Psychic</a>
                  <a class="dropdown-item" href="#" data-type="bug">Bug</a>
                  <a class="dropdown-item" href="#" data-type="rock">Rock</a>
                  <a class="dropdown-item" href="#" data-type="ghost">Ghost</a>
                  <a class="dropdown-item" href="#" data-type="dark">Dark</a>
                  <a class="dropdown-item" href="#" data-type="steel">Steel</a>
                  <a class="dropdown-item" href="#" data-type="dragon">Dragon</a>
                  <a class="dropdown-item" href="#" data-type="fairy">Fairy</a>
                </div>
              </div>            
              <li class="nav-item">
                  <form class="form-inline">
                      <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search Pokemon" aria-label="Search">
                  </form>
              </li>
          </ul>
      </div>
    </nav>
    <div id="loadingMessage">Loading...</div>
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="pokemonModalLabel"></h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <ul class="pokemonList list-group row"></ul>
    <script src="js/promise-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
